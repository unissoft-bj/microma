<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link href="images/reset.css" rel="stylesheet" type="text/css" />
<link href="images/system.css" rel="stylesheet" type="text/css" /> 
<link href="images/table_form.css" rel="stylesheet" type="text/css" />
<script src="{yun:}$config.sy_weburl{/yun}/js/jquery-1.8.0.min.js"></script>
<script src="{yun:}$config.sy_weburl{/yun}/js/layer/layer.min.js" language="javascript"></script>
<script src="js/admin_public.js" language="javascript"></script> 
<title>后台管理</title>
</head>
<body class="body_ifm">
<div class="infoboxp">
    <div class="infoboxp_top"><h6>后台管理日志</h6></div>
<div class="company_job">
       <div class="company_job_list_h1">
            <span class="company_m6" style="float:left;">
                <form action="index.php" name="myform" method="get" target="supportiframe">
                <input type="hidden" name="pytoken" value="{yun:}$pytoken{/yun}">
                    <input name="m" value="admin_log" type="hidden"/>
                    <span class="company_s_l"><font color="#666;">操作人：</font></span>
                    <input class="company_job_text" type="text" name="keyword" size="25"/>
                    <input class="company_job_new_sub" type="submit" name="search" value="检索"/>
                </form>
            </span>             
        </div>
    </div>
<div class="table-list">
<div class="admin_table_border">
    <iframe id="supportiframe"  name="supportiframe" onload="returnmessage('supportiframe');" style="display:none"></iframe> 
    <form action="index.php" name="myform" method="get" target="supportiframe" id='myform'>
    <input type="hidden" name="pytoken" id='pytoken' value="{yun:}$pytoken{/yun}">
        <input name="m" value="admin_log" type="hidden"/>
        <input name="c" value="del" type="hidden"/>
        <table width="100%">
            <thead>
                <tr class="admin_table_top">
                    <th width="5%"><label for="chkall"><input type="checkbox" id='chkAll'  onclick='CheckAll(this.form)'/></label></th>
                    <th align="left" width="10%">操作人</th>
                    <th align="left">推荐内容</th>
                    <th width="15%">操作时间</th>
                    <th class="admin_table_th_bg" width="10%">操作</th>
                </tr>
            </thead>
            <tbody>
                {yun:}foreach item=v from=$list{/yun}
                <tr align="center">
                    <td>
                    <input type="checkbox" value="{yun:}$v.id{/yun}" class="check_all"  name='del[]' onclick='unselectall()' rel="del_chk" />
                    </td>
                    <td class="ud" align="left">{yun:}$v.username{/yun}</a></td>
                    <td class="td" align="left">{yun:}$v.content{/yun}</td>
                    <td>{yun:}$v.ctime|date_format:"%Y-%m-%d %H:%M:%S"{/yun}</td>
                    <td>
                    <a href="javascript:;" onclick="layer_del('确定要删除？','?m=admin_log&c=del&id={yun:}$v.id{/yun}');" class="admin_cz_sc">删除</a>
                    </td>
                </tr>
                {yun:}/foreach{/yun}
                <tr style="background:#f1f1f1;">
                    <td colspan="2" >
                    <input class="admin_submit4"  type="button"  name="delsub" value="删除所选" onclick="return really('del[]');" />
                    </td>
                    <td colspan="3" class="digg">{yun:}$pagenav{/yun}</td>
                </tr>
            </tbody>
        </table>
    </form>
</div></div>
</body>
</html>
